{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Forgot Password? {% endblock title %}

{% block discription %}
<h4>Drop down your email, we'll send you a verification link on same
    to verify it's none other than you.</h4>
<div>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <input class="btn btn-success" type="submit" value="Send Link">
    </form>
</div>

{% endblock discription %}
